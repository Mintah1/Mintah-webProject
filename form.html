<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>forms project</title>
  </head>
  <body>
    <div class="sign-up-form">
      <img src="loglogo.jpeg" >
      <h1>Sign Up Now</h1>
      <form>
        <input type="email" class="input-box" placeholder="Email address" required>
        <input type="password" class="input-box" placeholder="Password" required>
        <p><span><input type="checkbox"></span>I agree to the Terms and Conditions</p>
        <button type="button" class="btn">Sign Up</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="twitter-btn">Login with twitter</button>
        <p>Already have an account?<a href="#">Sign in</a></p>



      </form>


    </div>
  </body>
</html>
